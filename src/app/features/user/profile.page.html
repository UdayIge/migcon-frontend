<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold">Profile</h2>
  <p class="mt-2 text-sm text-gray-600">Edit your profile information below.</p>

  <form class="mt-6 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input [(ngModel)]="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Location</label>
      <input [(ngModel)]="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div class="flex items-center space-x-3 mt-4">
      <button type="button" (click)="save()" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
      <button type="button" (click)="cancel()" class="px-4 py-2 border rounded">Cancel</button>
    </div>
  </form>
</div>
