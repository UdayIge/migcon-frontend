<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="absolute inset-0 bg-black/40" aria-hidden="true" (click)="onCancel()"></div>

  <div class="relative w-full max-w-md p-4" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
    <div class="bg-white rounded-2xl p-6 shadow-lg">
      <h2 class="text-xl font-bold text-center mb-4">Add a Group</h2>

      <form class="space-y-3">
        <div>
          <label class="text-xs text-gray-500">Group Name</label>
          <input class="w-full mt-1 p-3 rounded-full bg-green-50" placeholder="Enter the group's name.." />
        </div>
        <div>
          <label class="text-xs text-gray-500">Group ID</label>
          <input class="w-full mt-1 p-3 rounded-full bg-green-50" placeholder="Enter the ID.." />
        </div>
        <div>
          <label class="text-xs text-gray-500">Location ID</label>
          <input class="w-full mt-1 p-3 rounded-full bg-green-50" placeholder="Enter the location ID.." />
        </div>

        <div class="flex justify-center mt-4 gap-3">
          <button type="button" (click)="onAdd()" class="bg-green-600 text-white px-6 py-2 rounded-full">Add Group</button>
          <button type="button" (click)="onCancel()" class="bg-white border px-6 py-2 rounded-full">Cancel</button>
        </div>
      </form>
    </div>

    <button (click)="onCancel()" class="absolute -bottom-6 left-1/2 -translate-x-1/2 bg-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg">✖️</button>
  </div>
</div>
