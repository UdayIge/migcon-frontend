<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white/80 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Create account</h2>
    <form (ngSubmit)="submit()" class="space-y-4">
      <input [(ngModel)]="name" name="name" placeholder="Full name" class="w-full p-3 rounded border" required />
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email" class="w-full p-3 rounded border" required />
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="w-full p-3 rounded border" required />
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded">Create account</button>
    </form>
  </div>
</div>
