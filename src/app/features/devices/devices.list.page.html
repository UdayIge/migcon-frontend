<div class="p-4 md:p-8 max-w-4xl mx-auto">
  <header class="mb-4 flex items-center justify-between">
    <div>
      <h1 class="text-xl font-bold">Manage Your Devices</h1>
      <p class="text-sm text-gray-500">Overview of registered devices</p>
    </div>
    <div class="flex items-center gap-2">
      <button class="bg-green-100 text-green-700 px-3 py-1 rounded">Filter</button>
      <a routerLink="add" class="bg-green-600 text-white px-3 py-1 rounded">+ Add</a>
    </div>
  </header>

  <ul class="space-y-3">
    <app-device-card *ngFor="let d of devices" [device]="d" (edit)="onEdit($event)" (remove)="onRemove($event)"></app-device-card>
  </ul>

</div>

<a routerLink="add" class="fixed right-6 bottom-24 md:bottom-12 bg-[#9BB069] text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg">

    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    fill="none" 
    stroke="currentColor" 
    class="w-12 h-12"
  >
    <path d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15" 
          stroke-width="1.5" stroke-linecap="round"/>
