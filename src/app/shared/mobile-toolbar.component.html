<div class="fixed bottom-0 left-0 right-0 bg-[#3D2B1F] text-white p-3 flex justify-around md:hidden">

  <a routerLink="/devices" routerLinkActive="active" #rlaDevices="routerLinkActive" [routerLinkActiveOptions]="{exact:true}" class="flex flex-col items-center text-xs gap-1">

        <path d="M20 19C21.7542 18.6153 23 17.6411 23 16.5C23 15.3589 21.7542 14.3847 20 14" stroke-width="1.5" stroke-linecap="round"/>

  <a routerLink="/profile" routerLinkActive="active" #rlaProfile="routerLinkActive" [routerLinkActiveOptions]="{exact:true}" class="flex flex-col items-center text-xs gap-1">
